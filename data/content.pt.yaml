sections:
    - name: "Educação"
      icon: "fa-solid fa-graduation-cap"
      items:
          - name: "KTH Royal Institute of Technology (Estocolmo, Suécia)"
            url: "https://www.kth.se/en"
            subItems:
                - name: "Mestrado em Cibersegurança"
                  date: "agosto 2023 - junho 2025 _(previsto)_"
                  description: |
                      Atualmente a estudar na principal universidade técnica da Suécia.

                      - **Nota A** em todas as cadeiras com nota (A-F), até à data.
                      - **Delegado de Curso** do Mestrado em Cibersegurança, representando
                        os estudantes em matérias pedagógicas e defendendo a
                        influência estudantil.
                      - **Secretário da Direção** da equipa estudantil de CTFs
                        [RoyalRoppers](https://royalroppers.team/) (2024).
                      - **Chefe de Sistemas** *(Systemansvarig)* do
                        [Capítulo de Informática](https://datasektionen.se/en) da Assoc. de
                        Estudantes entre julho de 2024 e dezembro de 2025, sendo o mandatário
                        eleito responsável pela equipa de desenvolvimento e manutenção da
                        vasta infraestrutura do Capítulo.
                      - **Liderança Sénior** do [Comité Internacional](https://metastudent.se/)
                        do mesmo Capítulo de Informática, com pelouro de Comunicações e tendo
                        organizado parcial ou integralmente dezenas de eventos, bem como gerido
                        a receção de centenas de novos alunos.
          - name: "Instituto Superior Técnico (Universidade de Lisboa)"
            url: "https://tecnico.ulisboa.pt"
            subItems:
                - name: "Licenciatura em Engenharia Informática e de Computadores"
                  date: "setembro 2020 - julho 2023 _(esperado)_"
                  description: |
                      Licenciatura da mais conceituada escola de engenharia em Portugal.

                      - Média Final: 18/20.
                      - Premiado com um **Diploma de Excelência Académica** (2022/2023).
                      - Atribuído dois **Diplomas de Mérito Académico** (2020/2021 e 2021/2022).
                      - **Mentor** (2021/2022), integrando e aconselhando alunos de 1º ano.
                      - Membro da [Security Team @ Técnico](https://sectt.github.io/) (STT) desde outubro de 2020.
    - name: "Experiência Profissional"
      icon: "fa-solid fa-briefcase"
      items:
          - name: "KTH Royal Institute of Technology"
            url: "https://www.kth.se/en"
            subItems:
                - name: "Assistente ao Ensino / Programador"
                  date: "fevereiro 2024 - maio 2024"
                  description: |
                      Parte de uma equipa a desenvolver o *cyber range framework*
                      (baseado em Google Cloud) para suportar a cadeira de
                      [EN2720 Ethical Hacking](https://www.kth.se/student/kurser/kurs/EN2720?l=en)
                      no KTH.
          - name: "Departamento de Engenharia Informática, IST"
            url: "https://dei.tecnico.ulisboa.pt"
            subItems:
                - name: "Coordenador de Equipa"
                  date: "agosto 2022 - agosto 2023"
                  description: |
                      Responsável pela supervisão de uma equipa *full stack* de 6
                      outros bolseiros no Departamento de Engenharia
                      Informática (DEI) do Instituto Superior Técnico.
                - name: "Programador Full Stack & Administrador de Sistemas"
                  date: "maio 2021 - agosto 2023"
                  description: |
                      Responsável pelo desenvolvimento e manutenção de
                      várias aplicações de suporte administrativo e ao
                      ensino, assim como da infraestrutura e sistemas
                      digitais.
          - name: "JUNITEC (Júnior Empresa do IST)"
            url: "https://junitec.pt"
            subItems:
                - name: "Membro do Departamento de Consultoria e Gestor de Projeto"
                  date: "outubro 2020 - outubro 2022"
                  description: |
                      Desenvolvimento de projetos de ponta com a [Deloitte Portugal](https://www.deloitte.com/pt) e a
                      [Unbabel](https://unbabel.com). Ajuda a conceber e lançar dois projetos com a
                      [Fundação Calouste Gulbenkian](https://gulbenkian.pt).

                      A partir de abril de 2022, **Gestor de Projeto** de uma equipa de 5,
                      explorando novos horizontes num dos projetos da JUNITEC mais ambiciosos de sempre, em colaboração
                      com o [CEiiA](https://www.ceiia.com/).
