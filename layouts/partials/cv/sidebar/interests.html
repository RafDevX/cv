<div class="cv-interests">
	<h2 class="cv-sidebar-heading">
		<i class="fa-solid fa-eye"></i>
		{{ i18n "sidebar.interests" }}
	</h2>
	<div class="cv-interests-container">
		{{ range . }}
		<div class="cv-interests-entry">
			<i class="{{ .icon }}"></i>
			<span>
				{{ .name | markdownify }}
			</span>
		</div>
		{{ end }}
	</div>
</div>
